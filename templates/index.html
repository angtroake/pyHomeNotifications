<!DOCTYPE html>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script>
                function eventlol(){
                    var text = '{"text":"' + $("#text").val() + '"}';
                    var data = JSON.stringify(text);
                    console.log(data);
                    $.ajax({
                        type:"POST",
                        url:"/notify",
                        data: text,
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(da){
                            console.log(da);
                        }
                    });
                }
            </script>

    </head>
    <body>
        <p>What to say?</p>
            <input type="text" placeholder="text" id="text" name="text"/>
            <button onclick="eventlol();">SEND</button>
    </body>
</html>
